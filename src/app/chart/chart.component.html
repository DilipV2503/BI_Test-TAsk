<div>
  <h6>Pie chart</h6>
  <div  class="d-flex">
    <div style="display: block" class="col-6">
      <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
        [type]="'pie'"></canvas>
    </div>
    <div style="display: block" class="col-6">
      <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
        [type]="'pie'"></canvas>
    </div>
  </div>
</div><hr>

  <div style="display: block">
    <h6>Bar chart</h6>
    <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
      [type]="'bar'"></canvas>
  </div><hr>

  <div style="display: block">
    <h6>Line chart</h6>
    <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"

  </div><hr>

  <div class="map-container">

    <div class="map-frame">
      <div id="map"></div>
    </div>
